<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - Plant Care</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        /* Faz o conteúdo principal ocupar a altura completa da tela */
        .main-content {
            min-height: calc(100vh - 150px); /* Ajusta o espaço com base na altura do footer */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navbar opcional -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Conteúdo principal com formulário de registro -->
    <section class="main-content">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <h2 class="title has-text-centered">Crie sua Conta</h2>
                    <form action="/signup" method="post" class="box">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input class="input" type="text" name="nome" placeholder="Digite seu nome" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" placeholder="Digite seu email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control">
                                <input class="input" type="password" name="senha" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-centered">
                            <p class="control">
                                <button type="submit" class="button is-primary is-fullwidth">Registrar</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer fixo na parte inferior -->
	<!-- Navbar opcional -->
	    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
